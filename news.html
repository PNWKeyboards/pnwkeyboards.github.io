---
layout: default
title: News
---

{% for post in site.posts %}
<section>
	<div>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="date">{{ post.date | date_to_string: "ordinal", "US" }}</div>
	</div>
	<div>
		{{ post.excerpt }}
	</div>
	<div class="more"><a href="{{ post.url }}">Read More &rarr;</a></div>
</section>

{% if site.posts.last != post %}<hr />{% endif %}
{% endfor %}
