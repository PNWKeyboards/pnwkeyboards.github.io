<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

	<head>
	{% include head.html %}
	</head>

	<body>

		<div id="snipcart" data-api-key="{{ site.snipcart.api_key }}"></div>

		<banner>
		{% if site.data.banner %}
		{% include banner.html %}
		{% endif %}
		</banner>

		<wrapper>

			<header>
			{% include header.html %}
			</header>

			<content>
			{{ content }}
			</content>

		</wrapper>

		<footer>
		{% include footer.html %}
		</footer>

	</body>

</html>
