---
layout: default
---

{% assign resource = page.url | split: "/" | last %}
{% assign base_dir = page.url | remove: resource %}

<section>
	<div>
		<h2>{{ page.name }}</a></h2>
	</div>
	<div>
		<img src="{{ page.og.image | prepend: base_dir }}" alt="{{ page.name }}"/>
		<div class="bigprice">${{ page.price }}</div>
			<button class="buy snipcart-add-item"
					data-item-name="{{ page.name }}"
					data-item-image="{{ page.og.image | prepend: base_dir }}"
					data-item-id="{{ page.identifier }}"
					data-item-price="{{ page.price }}"
					data-item-url="{{ page.url }}"
					data-item-max-quantity="{{ page.quantity }}">
					Add To Cart
			</button>
		<div style="clear: both;"></div>
		<div>
			{{ page.content }}
		</div>
	</div>
</section>
