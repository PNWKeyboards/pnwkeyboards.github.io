<img class="logo" src="/assets/images/logo.svg"/>

<social>
	{%- for icon in site.data.social %}
	<a class="{{ icon.name }}" href="{{ icon.href }}" title="{{ icon.tooltip }}" target="_new">
		<img src="/assets/images/fontawesome/{{ icon.name }}.svg" />
	</a>
	{%- endfor %}
</social>

<p>
	<a href="/sitemap.xml" title="Sitemap">Sitemap</a>
	&centerdot;
	<a href="/feed.xml" title="Atom Feed">Atom Feed</a>
	&centerdot;
	<a href="https://github.com/dnlglsn/dnlglsn.github.io/blob/master/LICENSE" title="Website License" target="_new">Website License</a>
</p>

<p>&copy; {{ "today" | date: "%Y" }} Daniel Gleason</p>

<div hidden id="snipcart" data-api-key="{{ site.snipcart.api_key }}"></div>
<script src="https://cdn.snipcart.com/themes/v3.0.18/default/snipcart.js"></script>
